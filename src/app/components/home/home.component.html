<section class="home section" id="home">
  <div class="home__container container grid">
    <div class="home__content grid">
      <div class="home__social">
        <a href="https://www.linkedin.com/in/v-morales/" target="_blank" class="home__social-icon">
          <i class="uil uil-linkedin-alt"></i>
        </a>
        <a href="https://github.com/valentinacmp" target="_blank" class="home__social-icon">
          <i class="uil uil-github-alt"></i>
        </a>
        <span (click)="modalOpened()" class="button button--flex button--small button--link color__button">
          <i class="uil uil-paint-tool home__social-icon"></i>
        </span>
      </div>
      <div class="home__img">
        <svg class="home__blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <mask id="mask0" mask-type="alpha">
              <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547
              130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775
              97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666
              0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
          </mask>
          <g mask="url(#mask0)">
              <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346
              165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403
              129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028
              -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>

              <image class="home__blob-img" x='0' y='-15' xlink:href="assets/img/profilepic.png"/>
          </g>
      </svg>
      </div>
      <div class="home__data">
        <h1 class="home__title">Hi, I'm Valentina</h1>
        <h3 class="home__subtitle">Frotend Developer</h3>
        <p class="home__description">Mid level experience in web design and development
          knowledge, producing quality work.
        </p>
        <a [routerLink]="['/contact']" routerLinkActive="router-link-active" class="button button--flex">
          Contact Me <i class="uil uil-message button__icon"></i>
        </a>
      </div>
    </div>
    <div class="home__scroll">
      <a [routerLink]="['/contact']" routerLinkActive="router-link-active" class="home__scroll-button button--flex">
        <i class="uil uil-mouse-alt home__scroll-mouse"></i>
        <span class="home__scroll-name">Scroll down</span>
        <i class="uil uil-arrow-down home__scroll-arrow"></i>
      </a>
    </div>
  </div>

  <div *ngIf="color_modal" [ngClass]="{'color__modal-active': !color_modal}" class="color__modal">
    <div class="color__modal-content">
      <h4 class="color__modal-title">Change <br> theme color</h4>
      <i (click)="modalOpened()" class="uil uil-times color__modal-close"></i>

      <ul *ngFor="let theme of themes">
        <li class="color__modal-service" *ngIf="currentTheme !== theme.theme" (click)="changedTheme(theme.theme, theme.number)">
          <i class="uil uil-circle color__modal-icon {{theme.theme}}"></i>
          <p>{{theme.theme | uppercase }}</p>
        </li>
      </ul>
    </div>
  </div>

</section>

<div *ngIf="showComponents">
  <app-about-me></app-about-me>
  <app-skills></app-skills>
  <app-qualification></app-qualification>
  <app-projects></app-projects>
  <app-new-project></app-new-project>
  <app-contact></app-contact>
</div>
